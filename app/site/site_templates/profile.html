{% extends 'base.html' %}

{% block content %} 
  <section class="profile_bg bg-gray-50">
    <div class="max-w-2xl mx-auto py-12">
      <h1 class="text-3xl font-bold mb-4">Here are your profile details</h1>
      <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-xl font-bold mb-4">Personal Information</h2>
        <div class="mb-4">
          <label class="block font-bold mb-2" for="email">Email: {{ current_user.email }}</label>
        </div>
        <div class="mb-4">
          <label class="block font-bold mb-2" for="token">Token: {{ current_user.token }}</label>
        </div>
      </div>
    </div>
</section>
{% endblock %}
